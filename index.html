<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div id="all">
        <div>
          <h2>Take this course for free</h2>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" placeholder="" required />
        </div>
        <div class="pass-wrap">
          <label for="password">Password</label>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          <input type="password" placeholder="" required />
        </div>
        <div class="btn">
          <button type="submit">Sign up</button>
        </div>
        <p class="para">
          By signing up for Codecacademy, you agree to Codecacademy's
          <a href="/Terms services">Terms services</a>
          &
          <a href="/Privacy policy">Privacy policy</a>
        </p>
        <p id="omo">Or sign up using:</p>
        <div class="login-with">
          <h2 class="boder">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </h2>
          <h2 class="boder">
            <i class="fa fa-google" aria-hidden="true"></i>
          </h2>
          <h2 class="boder">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
          </h2>
          <h2 class="boder"><i class="fa fa-github" aria-hidden="true"></i></h2>
        </div>
        <p class="login">
          Already have an account?
          <a href="/login">Login</a>
        </p>
      </div>
    </form>
  </body>
</html>
