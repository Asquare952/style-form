<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeacademy signup</title>
   <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="wrapper">
      <section class="container">
        <h1 class="tittle">Take this course for free</h1>
        <div class="inputs">
          <label for="email">Email</label>
          <input type="text" />
        </div>
        <div class="inputs">
          <div class="password-wrapper">
           <label for="password">Password</label>
          <i class="fa fa-info-circle" aria-hidden="true"></i>
        </div>
        <input type="password" />
          </div>
        <div class="btn-wrapper">
          <button class="btn-signup">Sign up</button>
        </div>
        <p class="term-privacy">
          By signing up for Codecacademy, you agree to Codecacademy's
          <a href="/Terms services">Terms services</a>
          &
          <a href="/Privacy policy">Privacy policy</a>
        </p>
        <p class="or">Or sign up using:</p>
        <div class="social-icon">
          <ul class="list">
            <li class="list-item">
              <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
        <p class="account">
          Already have an account?
          <a href="/login">Login</a>
        </p>
      </section>
    </section>
  </body>
</html>
